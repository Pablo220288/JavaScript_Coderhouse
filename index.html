<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculador de Prestamos</title>
    <link rel="icon" href="assets/prestamo.png">

    <meta name="description" content="Un lugar en donde puedes calcular tu préstamo al instante. Con las tazas de interés de todos los bancos. No pierdas tiempo.">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="sass/css/styles.css">
</head>
<body>
    <header>
        <h1>Calculador de Préstamos</h1>
    </header>
    <main>
        <div class="contenPrestamo">
            <div class="user">
                <h2 class="titulo">Usuarios</h2>
                <div class="usuarios">
                    <p>Usuario 1</p>
                    <div class="contenUsuario">
                        <div class="imagen" id="imagen2"><img src="assets/hombre.png" alt="Hombre"></div>
                        <div class="caracteristicas">
                            <p>Nombre:</p>
                            <p>Direccion:</p>
                            <p>Monto Premitido:</p>
                            <p>Financiamiento:</p>
                        </div>
                        <div class="resultados">
                            <div id="nombre"> pablo</div>
                            <div id="direccion">castelli</div>
                            <div id="monto">10000</div>
                            <div id="financiado">23</div>
                        </div>
                    </div>
                </div>

                
            </div>
            <div class="calculador">
                <h2 class="titulo">Condiciones del Préstamos</h2>
                <div id="content">
                    <input id="inputMonto" type="text" name="monto" placeholder="Monto">
                    <select name="cuota" id="inputCuota" required>
                        <option selected>Seleccione las Cuotas</option>
                        <option>6</option>
                        <option>12</option>
                        <option>18</option>
                        <option>24</option>
                        <option>36</option>
                        <option>48</option>
                    </select>
                    <select name="entidad" id="inputBanco" required>
                        <option selected>Seleccione el Banco</option>
                        <option>Banco Macro</option>
                        <option>Banco Citibank</option>
                        <option>Banco Santander</option>
                    </select>
                </div>
                <a id="butoon" class="butoon">Calcular</a>
            </div>
            <div class="cantCoutas">
                <h2 class="titulo">Cuotas a pagar</h2>
                <div id="contentCuotas"></div>
                <div id="montoTotal"></div>
            </div>
        </div>
    </main>
    <footer>
        <span class="copyright">&copy;2022. Todos los derechos reservados - Diseño <strong>PEH</strong></span>
    </footer>
 
    <script src="js/index.js"> </script>
</body>
</html>
